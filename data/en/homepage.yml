############################# description ############################
description:
  enable: true
  title: "A totally <span style='color:orange;'>free</span> conference.<br>dedicated to <span style='color:orange;'>Free Software & Security</span>.<br> Talks & workshops delivered <span style='color:orange;'>by experts</span>. In <span style='color:orange;'>English</span>."
  image: "images/speaker01.png"

  # feature at the left of the image
  left_side:
    # feature item loop
    - title: "High quality talks"
      icon: "tf-ion-ios-mic"
      content: "2023 edition will host **22 talks** covering **9 Security topics** (supply chain, boot security, OSINT, network DFIR, pentest, reverser tooling etc). Talks are all delivered **by experts**."

      # feature item loop
    - title: "Quality Networking in a friendly French atmosphere"
      icon: "tf-ion-ios-people"
      content: "The small size of the event (100 to 300 people) allows you to have **quality exchange experiences with open-minded attendees or speakers** in a relaxed and welcome ambiance."

  # feature at the right of the image
  right_side:
    # feature item loop
    - title: "Workshops"
      icon: "tf-ion-ios-flask"
      content: "There will be **3 workshops** on Syslog-ng, Scapy and eBPF. There will be given **by a project developer/maintainer or an expert on the field**.<br>Come to discover and practice!"

      # feature item loop
    - title: "Previous editions"
      icon: "tf-ion-ios-time"
      content: "Not yet convinced? Let's give a look at [some previous speakers](https://www.pass-the-salt.org/achievements/#speakers-list) and [some collaborations](https://www.pass-the-salt.org/achievements/#contributions) born during the conference. You can also browse [last edition report](https://2022.pass-the-salt.org/annual-report/) to have a good overview of the event."

